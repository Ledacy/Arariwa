<section class="container-fluid py-5 fondo-azul">
  <div class="container bg-login">
    <div class="row fondo-login d-flex align-items-center">
      <nav class="nav px-md-5 px-0 menu-login">
        <a class="nav-link" [routerLink]="['/home']">Home</a>
        <a class="nav-link" [routerLink]="['/trabajo']">Trabajo</a>
      </nav>
      <div class="col-md-6 col-12 px-0 text-center">
        <img src="/assets/images/general/logo-2.png" class="img-fluid mb-4 mx-md-5 mx-0" alt="">
        <form class="container px-md-5 px-1 text-start">
          <h2 class="titulo fw-bold text-start mb-1 text-white">Bienvenido!</h2>
          <p class="mb-1 lh-sm texto text-white">Bienvenido a la plataforma de consultas, reclamos y otras actividades
            que desee realizar en nuestra plataforma. </p>
          <div class="form-floating mb-2 mt-3 login">
            <input type="email" name="email" class="form-control" placeholder="name@example.com" [(ngModel)]="email">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating login">
            <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password">
            <label for="password">Password</label>
          </div>
          <div class="d-flex mt-2 px-1">
            <div class="py-2 text-white flex-grow-1">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label ms-2 texto fw-bold" for="flexCheckDefault">
                Recordar Cuenta
              </label>
            </div>
            <div class="py-2 text-white">
              <a [routerLink]="['/auth/register']" class="registrar">Registrar</a>
            </div>
          </div>
          <div class="px-1 mt-2 text-center text-md-end">
            <button type="button" (click)="login()" class="btn btn-ingresar btn-sm">Ingresar</button>
            <div class="mt-3">
              <nav class="nav justify-content-center icon-login">
                <a class="nav-link" href="https://www.facebook.com/profile.php?id=100068775446452" target="_blank"><i
                    class="bi bi-facebook"></i></a>
                <a class="nav-link" href="#"><i class="bi bi-youtube"></i></a>
                <a class="nav-link" href="#"><i class="bi bi-instagram"></i></a>
              </nav>
            </div>
          </div>
        </form>
        <p class="text-white"></p>
      </div>
      <div class="col-md-6 col-12 px-0 text-center">
        <img src="/assets/images/general/pueblos.png" class="img-fluid bordes" alt="">
      </div>
    </div>
  </div>
</section>
